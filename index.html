        <div class="nav-left">
            <a href="/index.html" class="no-dec">Home</a>

    <h1>Visualize Your Time-series Data</h1>
    
    <div id="controls">
        <button onclick="exportCSV()">Export Table Data (CSV)</button>
        <button onclick="document.getElementById('fileInput').click()">Import CSV/Excel</button>
        <input type="file" id="fileInput" style="display: none;" accept=".csv,.xlsx" onchange="handleFileUpload(event)">
    </div>

    <table id="excelTable">
        <thead>
            <tr id="excelHeader"></tr>
        </thead>
        <tbody id="excelBody"></tbody>
    </table>

    <div id="chartContainer" style="position: relative; display: flex; flex-direction: row; align-items: center; margin-top: 20px;">
        <!-- Y-axis label space -->
        <div id="yAxisLabel" style="width: 50px; text-align: center; margin-right: 10px;">
            <input type="text" id="yAxisName" placeholder="Y-Axis" style="transform: rotate(-90deg); width: 100px; border: none; text-align: center;">
        </div>
        <!-- Chart canvas -->
        <div style="flex-grow: 1; position: relative;">
            <canvas id="myChart"></canvas>
            <button id="fullscreenToggle" style="position: absolute; bottom: 10px; right: 20px; z-index: 10; width: 24px; height: 24px; background-color: rgba(0, 0, 0, 0.5); border: 2px solid #fff; border-radius: 4px; cursor: pointer; transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='rgba(0, 0, 0, 0.8)'" onmouseout="this.style.backgroundColor='rgba(0, 0, 0, 0.5)'"></button>
        </div>
    </div>
    <!-- X-axis label space and controls -->
    <div id="xAxisLabel" style="text-align: center; margin-top: 10px;">
        <input type="text" id="xAxisName" placeholder="X-Axis" style="border: none; text-align: center; width: 100px;">
    </div>
    <div id="chartControls" style="text-align: center; margin-top: 10px;">
        <button onclick="updateChart()">Update Chart</button>
        <button id="detailsToggle">Details</button>
        <label style="display: block; margin-top: 10px;">Animation Speed (sec): <input type="number" id="animationSpeed" value="1" min="0.1" step="0.1"></label>
    </div>
